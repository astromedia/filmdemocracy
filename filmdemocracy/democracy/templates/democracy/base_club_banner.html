{% extends "core/base_filmdemocracy.html" %}
{% load static %}
{% load staticfiles %}
{% load widget_tweaks %}
{% load i18n %}

{% block pagecontent %}


<div id="club-banner-navigation" class="club-banner-navigation
            {% if page != 'candidate_films' and page != 'club_detail' and page != 'film_detail' and page != 'seen_films' %}
            club-banner-navigation-shadow
            {% endif %}">


  <!--START: CLUB NAME-->
  <span>{{ club.name }}</span>
  <!--END: CLUB NAME-->


  <!--START: CLUB LINKS-->
  <div class="club-banner-links row justify-content-between align-items-center mx-auto">

    <div class="col col-4">

      <form class="banner-link" action="{% url 'democracy:club_detail' club.id %}">
        <button type="submit" class="btn btn-block">{% trans 'Club' %}</button>
      </form>

    </div>


    <div class="col col-4">

      <form class="banner-link"
            action="{% if page == 'film_detail' %}
                    {% url 'democracy:candidate_films' club_id=club.id options_string=view_option|add:order_option|add:display_option %}
                    {% else %}
                    {% url 'democracy:candidate_films' club_id=club.id %}
                    {% endif %}">

        <button type="submit" class="btn btn-block">{% trans 'Films' %}</button>

      </form>

    </div>


    <div class="col col-4">

      <form class="banner-link" action="{% url 'democracy:ranking_generator' club.id %}">

        <button type="submit" class="btn btn-block">{% trans 'Ranking' %}</button>

      </form>

    </div>

  </div>
  <!--END: CLUB LINKS-->


</div>


{% block content %}
{% endblock %}


<!--START: SCROLL FUNCTION-->
<script src="{% static 'democracy/js/scroll-function.js' %}"></script>
<!--END: SCROLL FUNCTION-->


{% endblock %}
