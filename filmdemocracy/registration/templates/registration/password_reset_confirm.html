{% extends 'base.html' %}

{% block title %}Nueva contraseña{% endblock %}

{% block pagecontent %}
<h2>Nueva contraseña</h2>

<form method="POST">
{% csrf_token %}
{% for field in form %}
  <p>
    {{ field.label_tag }}<br>
    {{ field }}
    {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
    {% endfor %}
  </p>
{% endfor %}

<input type="submit" value="Cambiar">
<input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
